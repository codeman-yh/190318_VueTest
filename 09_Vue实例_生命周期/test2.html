<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>09_Vue实例_生命周期</title>
</head>
<body>
<!--
1. vue对象的生命周期
  1). 初始化显示
    * beforeCreate()
    * created()
    * beforeMount()
    * mounted()
  2). 更新状态
    * beforeUpdate()
    * updated()
  3). 销毁vue实例: vm.$destory()
    * beforeDestory()
    * destoryed()
2. 常用的生命周期方法
  created()/mounted(): 发送ajax请求, 启动定时器等异步任务
  beforeDestory(): 做收尾工作, 如: 清除定时器
-->

<div id="demo">
  <button @click="destroyVM">destroy vm</button>
  <p v-show="isShow">hello world!</p>
  <p>{{msg}}</p>
  <p>{{msg}}</p>
  <p>{{msg}}</p>
  <p>{{msg}}</p>
  <p>{{msg}}</p>
  <p>{{msg}}</p>
</div>
<p>{{isShow}}</p>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el: '#demo',
    data: {
      isShow: true,
      msg: 'abc'
    },


    beforeCreate() {
      console.log('beforeCreate()')
    },

    created() {
      console.log('created()')
    },

    beforeMount() {
      console.log('beforeMount()')
    },

    // 在初始显示之后立即执行一次
    // 一般执行异步操作: 启动定时器, 发ajax请求
    mounted() {
      console.log('mounted()')
      this.intervalId = setInterval(() => {
        console.log('-----')
        this.isShow = !this.isShow
      }, 1000);
    },

    beforeUpdate() {
      console.log('beforeUpdate()')
    },

    updated() {
      console.log('updated()')
    },


    // 在vm死亡之前执行一次
    // 做收尾工作: 清除定时器
    beforeDestroy() {
      console.log('beforeDestroy()')
      clearInterval(this.intervalId)
    },

    destroyed() {
      console.log('destroyed()')
    },


    methods: {
      destroyVM () {
        this.$destroy()
      }
    }
  })
</script>
</body>
</html>
